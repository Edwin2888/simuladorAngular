<mat-card>
  <mat-card-title>
    <h2>Plan de pagos</h2>
  </mat-card-title>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let j of displayedColumns" [matColumnDef]="j">
      <th mat-header-cell *matHeaderCellDef> {{j | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{(j==='mes') ? element[j] : element[j] | currency }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
